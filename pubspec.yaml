name: zego_plugin_adapter
description: ZegoCloud's plugin adapter, which a wraper for `zego_uikit` to use plugins, such as `zego_uikit_beauty_plugin` and `zego_uikit_signaling_plugin`
version: 2.13.9
homepage: https://www.zegocloud.com/

environment:
  sdk: ">=2.16.2 <4.0.0"
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
    
  zego_zpns: ^2.8.0
  zego_callkit: ^1.0.0+4

  flutter_logs: 
    git:
      url: https://github.com/yoer/flutter_logs.git
      ref: master

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  dart_code_metrics: any
  import_sorter: any
  lints: ^3.0.0

import_sorter:
  comments: false
